
<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f4; }
        header { background-color: #222; color: white; padding: 20px; text-align: center; }
        main { padding: 20px; text-align: center; }
        img { max-width: 250px; border-radius: 10px; margin-top: 20px; }
        form { max-width: 400px; margin: auto; margin-top: 30px; text-align: left; }
        input, textarea { width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px; }
        button { padding: 10px 20px; background-color: #222; color: white; border: none; border-radius: 4px; cursor: pointer; }
        iframe { width: 100%; height: 300px; border: none; margin-top: 20px; }
        footer { background-color: #222; color: white; padding: 10px; text-align: center; margin-top: 20px; }
    </style>
</head>
<body>
    <header>
        <h1>The Frame Decode</h1>

    </header>
    <main>
        <img src="uday.jpg" alt="Uday Desai">
        <h2>Uday Desai</h2>
        <p>Kolhapur, Maharashtra, India</p>
        <p>Email: <a href="mailto:udaydesai007@gmail.com">udaydesai007@gmail.com</a></p>

        <form>
            <label>Name:</label>
            <input type="text" placeholder="Your name">

            <label>Message:</label>
